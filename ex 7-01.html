<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Object Creation and Utilization</title>
</head>
<body>
<h3>Object Creation and Utilization</h3>
<hr>
<script>
	// Create a Date object
	let today = new Date(); 

	// Call the toLocaleString() method of the Date object
	document.write("Current time: " + today.toLocaleString() + "<br>");

	// Create a String object
	let mystr = new String("Studying JavaScript");
	document.write("Contents of mystr: " + mystr + "<br>");
	document.write("Length of mystr: " + mystr.length + "<br>");
	// mystr.length=10; // This statement is an error.
</script>
</body>
</html>
