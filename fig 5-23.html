<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Styling with :hover</title>
<style>
input[type=text] {
  color: red;
}
input[type=text]:hover {
  background: aliceblue;
  border: 2px solid skyblue;
  border-radius: 5px;
}
</style>
</head>
<body>
<form>
  <label>
    Name: <input type="text" placeholder="John Doe">
  </label>
</form>
</body>
</html>
