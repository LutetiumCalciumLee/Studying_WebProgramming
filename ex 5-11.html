<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Styling</title>
<style>
input[type=text] { /* Applies only to text fields */
  color: red; 
}
input:hover, textarea:hover { /* When mouse hovers */
  background: aliceblue;
}
input[type=text]:focus, input[type=email]:focus { /* When focused */
  font-size: 120%; 
}
label {
  display: block; /* Start on a new line */
  padding: 5px;
}
label span {
  display: inline-block;
  width: 90px;
  text-align: right;
  padding: 10px;
}
</style>
</head>
<body>
<h3>CONTACT US</h3>
<hr>
<form>
  <label>
    <span>Name</span><input type="text" placeholder="John Doe">
  </label>
  <label>
    <span>Email</span><input type="email" placeholder="john.doe@email.com">
  </label>
  <label>
    <span>Comment</span><textarea placeholder="Please leave a message"></textarea>
  </label>
  <label>
    <span></span><input type="submit" value="submit">
  </label>    
</form>
</body>
</html>
