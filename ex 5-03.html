<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Absolute Positioning</title>
<style>
div {
  display: inline-block;
  position: absolute; /* absolute positioning */
  border: 1px solid lightgray;
}
div > p { /* child p of div */
  display: inline-block;
  position: absolute; /* absolute positioning */
  height: 20px;
  width: 15px;
  background: lightgray;
}
</style>
</head>
<body>
<h3>Merry Christmas!</h3>
<hr>
<p>Jesus was born.</p>
<div>
  <img src="christmastree.png"
       width="200" height="200" alt="Christmas tree">
  <p style="left:50px; top:30px">M</p>
  <p style="left:100px; top:0px">E</p>
  <p style="left:100px; top:80px">R</p>
  <p style="left:150px; top:110px">R</p>
  <p style="left:30px; top:130px">Y</p>
</div>
</body>
</html>
