<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert images on the table</title>
</head>
<body>
    <h3>Insert images on the table</h3>
    <hr>
    <table>
        <caption>Favorite fruits</caption>
        <tbody>
            <tr>
                <td><img src="apple.png"></td>
                <td><img src="banana.png"></td>
                <td><img src="mango.png"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
