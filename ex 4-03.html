<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Creating Styles with the &lt;style&gt; Tag</title>
<style>
body {
  background-color: linen;
  color: blueviolet;
  margin-left: 30px;
  margin-right: 30px;
}
h3 {
  text-align: center;
  color: darkred;
}
</style>
</head>
<body>
<h3>Jane Doe</h3>
<hr>
<p>
I am Jane Doe, a gymnast. I enjoy reading books while listening to music. My favorite foods are cheeseburgers and apple pie.
</p>
</body>
</html>
