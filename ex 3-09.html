<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make checkboxes</title>
</head>
<body>
    <h3>Check all you want to eat.</h3>
    <hr>
    <form>
        Spaghetti <input type="checkbox" value="1">
        Hamburger <input type="checkbox" value="2" checked>
        Sushi <input type="checkbox" value="3">
    </form>
</body>
</html>
