<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Switch</title>
</head>
<body>
<h3>Order Coffee with Switch Statement</h3>
<hr>
<script>
	let price = 0;
	let coffee = prompt("Which coffee would you like?", "");
	switch(coffee) {
		case "Espresso":
			price = 2000;
			break;
		case "Cappuccino":
			price = 3000;
			break;
		case "Cafe latte":
			price = 3500;
			break;
		default:
			document.write(coffee + " is not available.");
	}
	if(price != 0)
		document.write(coffee + " costs " + price + " won.");
</script>
</body>
</html>
