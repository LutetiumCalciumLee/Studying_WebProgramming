<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using figure tag</title>
</head>
<body>
    <h3>Using figure tag</h3>
    <hr>
    <figure id="1-1">
        <figcaption>Using alert() function</figcaption>
        <pre>
            <code>function f() { alert("Warning"); }</code>
        </pre>
        <hr>
        <small>Output</small>
        <pre>
            <img src="alert.png" alt="Output">
        </pre>
    </figure>
</body>
</html>
