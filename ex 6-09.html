<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment operation</title>
</head>
<body>
<h3>Assignment operation</h3>
<hr>
<script>
    let x = 3 , y = 3 , z = 3 ;
    document.write("x = " + x + ", y = " + y) ;
    document.write(", z = " + z + "<br><br>") ;

    x += 3 ; // x = x + 3  →  x = 6
    y *= 3 ; // y = y * 3  →  y = 9
    z %= 2 ; // z = z % 2  →  z = 1

    document.write("x += 3 ; After execution, x = " + x + "<br>") ;
    document.write("y *= 3 ; After execution, y = " + y + "<br>") ;
    document.write("z %= 2 ; After execution, z = " + z) ;
</script>
</body>
</html>
