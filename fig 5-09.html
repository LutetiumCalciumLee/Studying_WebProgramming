<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List Background</title>
<style>
ul {
	background: goldenrod;
	padding: 10px 10px 10px 50px
}
ul li { /* <li> included in <ul> tag */
	background: greenyellow;
	margin-bottom: 5px
}
</style>
</head>
<body>
<h3>Coffee Menu</h3>
<hr>
<ul>
	<li>Espresso</li>
	<li>Cappuccino</li>
	<li>Cafe Latte</li>
</ul>
</body>
</html>
