<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Document Structure Using Semantic Tags</title>
    <style>
        html,body {margin : 0; padding : 0; height : 100%;}
        header 
        {
            width : 100%; height : 15%;
            background : rgb(245, 245, 174);
        }
        nav
        {
            width : 15%; height : 70%; float : left;
            background : rgba(255, 184, 52, 0.8);
        }
        section
        {
            width : 70%; height : 70%; float : left;
            background : rgba(106, 142, 35, 0.6);
        }
        aside
        {
            width : 15%; height : 70%; float : left;
            background : rgba(255, 184, 52, 0.8);
        }
        footer
        {
            width : 100%; height : 15%; clear : both;
            background : rgba(221, 160, 221, 0.7);
        }
    </style>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>
    <section>section</section>
    <aside>aside</aside>
    <footer>footer</footer>
</body>
</html>
