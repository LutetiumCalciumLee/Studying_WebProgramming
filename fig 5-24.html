<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Styling with :focus</title>
<style>
input[type=text] {
  color: red;
}
input[type=text]:hover {
  background: aliceblue;
}
input[type=text]:focus {
  font-size: 120%;
}
</style>
</head>
<body>
<form>
  <label>
    Name: <input type="text" placeholder="John Doe">
  </label>
</form>
</body>
</html>
