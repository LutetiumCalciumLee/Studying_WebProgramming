<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Literal</title>
</head>
<body>
<h3>Literal</h3>
<hr>
<script>
    let oct = 0o15 ; // 0o15 is an octal number. In decimal, it is 13.
    let hex = 0x15 ; // 0x15 is hexadecimal number. In decimal, it is 21.
    let condition = true ; // Do not use True with a capital T.

    document.write("Octal number 0o15 is " + oct + " in decimal. <br>") ;
    document.write("Hexadecimal number 0x15 is " + hex + " in decimal. <br>") ;
    document.write("Condition is " + condition + "<br>") ;
    document.write('Strings can also be represented using single quotation marks' + "<br>") ;
    document.write("She said \"Who are you?\"") ;
</script>
</body>
</html>
