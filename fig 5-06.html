<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Relative Positioning</title>
<style>
div {
  display: inline-block;
  background: red;
  height: 50px;
  width: 50px;
  border: 1px solid lightgray;
  color: white;
  text-align: center;
}
#down {
  position: relative;
  left: 20px;
  top: 20px;
  background: green;
}
#up {
  position: relative;
  right: 20px;
  bottom: 20px;
  background: green;
}
</style>
</head>
<body>
<br><br>
<div>T</div>
<div id="down">h</div>
<div>a</div>
<div>n</div>
<div id="up">k</div>
<div>s</div>
</body>
</html>
