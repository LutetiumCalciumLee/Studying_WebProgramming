<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Utilize the target property of the link</title>
</head>
<body>
    <h3>Utilize the target property of the link</h3>
    <hr>
    <ul>
        <li><a href="http://www.w3.org" target="_blank">W3C(New window,_blank)</a></li>
        <li><a href="http://www.etnews.com" target="_self">ElectronicNewspaper(New window,_self)</a></li>
        <li><a href="http://www.naver.com" target="_top">Naver(Parent window,_parent)</a></li>
        <li><a href="http://www.mk.com" target="_top">Maeil Business Newspaper(browser window,_top)</a></li>
    </ul>
</body>
</html>
