<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript code in event listener attributes</title>
</head>
<body>
<h3>Hover your mouse over it.</h3>
<hr>
<img src="apple.png" alt="image"
    onmouseover="this.src='banana.png'"
    onmouseout="this.src='apple.png'">
</body>
</html>
