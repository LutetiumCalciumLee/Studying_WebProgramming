<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Place Markers Inside Items</title>
<style>
ul {
  background: goldenrod;
  padding: 10px 10px 10px 50px;
  list-style-position: inside; /* Place markers inside the item */
}
ul li { /* <li> included in <ul> tag */
  background: greenyellow;
  margin-bottom: 5px;
}
</style>
</head>
<body>
<h3>Coffee Menu</h3>
<hr>
<ul>
  <li>Espresso</li>
  <li>Cappuccino</li>
  <li>Cafe Latte</li>
</ul>
</body>
</html>
