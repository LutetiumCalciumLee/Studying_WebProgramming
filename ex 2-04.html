<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Split paragraphs</title>
</head>
<body>
    <h3>Divide 2 paragraphs</h3>
    <p>
        HTML documents also contain multiple paragraphs of the body
        You can divide it. If you use the CSS style
        You can write and indent by paragraph.
    </p>
    <p>
        Multiple blanks are treated as one,
        The enter key is also processed as one blank space.
    </p>
</body>
</html>
