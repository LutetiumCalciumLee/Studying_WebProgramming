<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Using Color-related Properties</title>
<style>
div {
  color: blueviolet;           /* Text color: blueviolet */
  background-color: gold;      /* Background: gold */
  border-color: #6B8E23;       /* Border: olivedrab (#6B8E23) */
  width: 150px;
  border-width: 2px;
  border-style: solid;
  margin: 35px;
}
</style>
</head>
<body>
<div>
  In CSS, colors are composed of r, g, and b.
</div>
</body>
</html>
