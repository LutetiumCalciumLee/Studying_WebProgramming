<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loading External Styles with &lt;@import&gt;</title>
<style>
  @import url(mystyle.css);
</style>
</head>
<body>
<h3>Jane Doe</h3>
<hr>
<p>
I am John Doe, a gymnast. I enjoy reading books while listening to music.
My favorite foods are kimchi stew and buckwheat noodles.
</p>
</body>
</html>
