<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Text Decoration</title>
<style>
h3 { 
  text-align: right; /* Right alignment */
}
span { 
  text-decoration: line-through; /* Strikethrough */
}  
strong { 
  text-decoration: overline; /* Overline */
}
.p1 { 
  text-indent: 3em; /* 3-character indent */
  text-align: justify; /* Justify alignment */
} 
.p2 {
  text-indent: 1em; /* 1-character indent */ 
  text-align: center; /* Center alignment */
}  
</style>
</head>
<body>
<h3>Text Decoration</h3>
<hr>
<p class="p1">
  With only HTML tags, you cannot control text in detail—such as indentation, alignment, spacing, and gaps—like you can in a word processor. <span>Text control</span> is limited.
</p>
<p class="p2">
  However, <strong>style sheets</strong> make this possible. Let's learn about indentation and alignment.
</p>
<p>
  <a href="http://www.naver.com" style="text-decoration: none">
    Naver link without underline
  </a>
</p>
</body>
</html>
