<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Creating a Style Sheet in the &lt;style&gt; Tag</title>
<style>
p { color: red; font-size: 15px; } /* Applies to all p tags */
</style>
</head>
<body>
<h3>John Doe</h3>
<hr>
<p>I like opera.</p>
<p>I like Elvis Presley.</p>
<p style="color:blue">I like pancakes.</p>
<p style="color:magenta; font-size:30px">I like soccer.</p>
</body>
</html>
