<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Creating Arrays with the Array Object</title>
</head>
<body>
<h3>Creating Arrays with the Array Object</h3>
<hr>
<script>
	let degrees = new Array(); // Create an empty array
	degrees[0] = 15.1;
	degrees[1] = 15.4; 
	degrees[2] = 16.1;
	degrees[3] = 17.5; 
	degrees[4] = 19.2;
	degrees[5] = 21.4; 

	let sum = 0; 
	for(let i=0; i<degrees.length; i++)
		sum += degrees[i];

	document.write("The average temperature is " + sum/degrees.length + "<br>");
</script>
</body>
</html>
