<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arithmetic operation</title>
</head>
<body>
<h3>Arithmetic operation</h3>
<hr>
<script>
    let x = 32 ;
    let total = 100 + x * 2 / 4 -3 ; // total is 113
    let div = x / 10 ; // div is 3.2
    let mod = x % 2 ; // The remainder when x is divided by 2: 0

    document.write("x = " + x + "<br>") ;
    document.write("100 + x * 2 / 4 - 3 = " + total + "<br>") ;
    document.write("x / 10 = " + div + "<br>") ;
    document.write("x % 2 = " + mod + "<br>") ; 
</script>
</body>
</html>
