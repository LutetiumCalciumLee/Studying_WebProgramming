<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mouse Cursor</title>
</head>
<body>
<h3>Mouse Cursor</h3>
Hover your mouse below. The cursor will change.
<hr>
auto <div style="cursor: auto">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
crosshair <div style="cursor: crosshair">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
default <div style="cursor: default">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
pointer <div style="cursor: pointer">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
move <div style="cursor: move">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
copy <div style="cursor: copy">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
help <div style="cursor: help">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
progress <div style="cursor: progress">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
text <div style="cursor: text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
wait <div style="cursor: wait">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
zoom-in <div style="cursor: zoom-in">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
zoom-out <div style="cursor: zoom-out">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
n-resize <div style="cursor: n-resize">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
e-resize <div style="cursor: e-resize">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
ne-resize <div style="cursor: ne-resize">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
</body>
</html>
