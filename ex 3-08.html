<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input form with a button</title>
</head>
<body>
    <h3>Make a button</h3>
    <hr>
    <form>
        Search : &nbsp;&nbsp;<input type="text" size="10" value=""> 
        <input type="button" value="Q1">
        <button type="button">Q2</button><br>
        Summit : <button type="submit">submit 1</button>
        <button type="submit">submit 2</button><br>
        Reset : &nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="reset 1">
        <button type="reset">reset 2</button><br>
        Image :  &nbsp;&nbsp;&nbsp;&nbsp;<input type="image" src="button.png" alt="image button">
        <button type="button"><img src="button.png" alt="image button"></button>
    </form>
</body>
</html>
