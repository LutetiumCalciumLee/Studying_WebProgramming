<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Using Forms to Enter Time Information</title>
</head>
<body>
<h3>HTML5 Form Elements for Entering Time Information</h3>
Initial setting: March 1, 2022, 9:30 PM (10 seconds 32)<br>
Try changing the time
<hr>
<form>
<pre>
month:  <input type="month" value="2022-03"><br> 
week:   <input type="week" value="2022-W09"><br>
date:   <input type="date" value="2022-03-01"><br> 
time:   <input type="time" value="21:30"><br>
local:  <input type="datetime-local" 
            value="2022-09-01T21:30:10.32"><br>
</pre>
</form>
</body>
</html>
