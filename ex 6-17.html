<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for Statement</title>
</head>
<body>
<h3>Display Sizes from 10px to 35px with for Statement</h3>
<hr>
<script>
  for(let size = 10; size <= 35; size += 5) { // Increase by 5
    document.write("<span ");
    document.write("style='font-size:" + size + "px'>");
    document.write(size + "px");
    document.write("</span>");
  }
</script>
</body>
</html>
