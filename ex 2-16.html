<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a table with a default structure</title>
</head>
<body>
    <hr>
    <table border="1">
        <caption>1st semester score</caption>
        <thead>
            <tr><th>Name</th><th>HTML</th><th>CSS</th></tr>
        </thead>
        <tbody>
            <tr><td>Park</td><td>80</td><td>70</td></tr>
            <tr><td>Kim</td><td>95</td><td>99</td></tr>
            <tr><td>Lee</td><td>40</td><td>61</td></tr>
        </tbody>
        <tfoot>
            <tr><th>Sum</th><th>215</th><th>230</th></tr>
        </tfoot>
    </table>
</body>
</html>
