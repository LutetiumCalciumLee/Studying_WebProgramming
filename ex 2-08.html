<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Output in the developer's format</title>
</head>
<body>
    <h3>Output in the developer's format</h3>
    <hr>
    <p>
        If you use &lt;p&gt; tags
        A number of blanks are one,
        Multiple lines are attached to one line and printed.
    </p>
    <hr>
    <pre>
        However, if you use &lt;pre&gt; tag
                User-entered
                It will be output as it is.
    </pre>
</body>
