<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Creating Selectors</title>
<style>
.warning { /* class selector */
  color: red;
}
body.main { /* class selector */
  background: aliceblue;
}
</style>
</head>
<body class="main">
<h3>Web Programming</h3>
<hr>
<div>
  <div>2nd Semester <strong>Course Content</strong></div>
  <ul>
    <li>HTML5</li>
    <li><strong>CSS</strong></li>
    <li>JAVASCRIPT</li>
  </ul>
  <div class="warning">Scores below 60 are F!</div>
</div>
</body>
</html>
