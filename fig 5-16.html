<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Borders</title>
<style>
th {
  height: 40px;
  width: 100px;
}
td {
  height: 20px;
  width: 100px;
}
table {
  border: 1px solid blue;
}
td, th {
  border: 1px dotted green;
}
</style>
</head>
<body>
<h3>First Semester Grades</h3>
<hr>
<table>
  <thead>
    <tr><th>Name</th><th>HTML</th><th>CSS</th></tr>
  </thead>
  <tfoot>
    <tr><th>Total</th><th>175</th><th>169</th></tr>
  </tfoot>
  <tbody>
    <tr><td>Jane Doe</td><td>80</td><td>70</td></tr>
    <tr><td>John Doe</td><td>95</td><td>99</td></tr>
  </tbody>
</table>
</body>
</html>
