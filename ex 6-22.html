<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Function</title>
<script>
function adder(a, b) { // Define function
    let sum;
    sum = a + b;
    return sum;
}
</script>
</head>
<body>
<h3>Function adder()</h3>
<hr>
<script>
    let result = adder(24567, 98374); // Call function
    document.write("24567 + 98374 is " + result + "<br>");
</script>
</body>
</html>
