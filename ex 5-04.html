<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fixed Positioning</title>
<style>
#fixed {
  position: fixed;
  bottom: 10px;
  right: 10px;
  width: 100px;
  padding: 5px;
  background: red;
  color: white;
}
</style>
</head>
<body>
<h3>Merry Christmas!</h3>
<hr>
<img src="christmastree.png"
  width="300" height="300"
  alt="Christmas tree">
<div id="fixed">Jesus was born.</div>
</body>
</html>
