<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Creating Selectors</title>
<style>
div > div > strong { /* child selector */
  background: yellow;
}

ul strong { /* descendant selector */
  color: dodgerblue;
}
</style>
</head>
<body>
<h3>Web Programming</h3>
<hr>
<div>
  <div>2nd Semester <strong>Course Content</strong></div>
  <ul>
    <li>HTML5</li>
    <li><strong>CSS</strong></li>
    <li>JAVASCRIPT</li>
  </ul>
  <div>Scores below 60 are F!</div>
</div>
</body>
</html>
