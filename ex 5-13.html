<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Transition</title>
<style>
span {
  transition: font-size 5s;
}
span:hover {
  /* When hovered, smoothly increase font size to 500% over 5 seconds */
  font-size: 500%;
}
</style>
</head>
<body>
<h3>Transition on font-size</h3>
<hr>
<p><span>Boom!</span> Hover over the text.</p>
</body>
</html>
