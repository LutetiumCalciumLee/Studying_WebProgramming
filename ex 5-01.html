<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display Property</title>
<style>
div {
  border: 2px solid yellowgreen;
  color: blue;
  background: aliceblue;
}
span {
  border: 3px dotted red;
  background: yellow;
}
</style>
</head>
<body>
<h3>Inline, Inline-block, Block</h3>
<hr>
I am <div style="display:none">
    div(none)</div>.
<br><br>
I am <div style="display:inline">
    div(inline)</div>.
<br><br>
I am <div style="display:inline-block; height:50px">
    div(inline-block)</div>.
<br><br>
I am <div>div
    <span style="display:block">
        span(block)</span>
    .
</div>
</body>
</html>
