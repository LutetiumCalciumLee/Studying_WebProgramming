<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditional operation</title>
</head>
<body>
<h3>Conditional operation</h3>
<hr>
<script>
    let a = 3 , b = 5 ;
    document.write("a = " + a + ", b = " + b + "<br><br>") ;
    document.write("The difference between two numbers : " + ((a>b)?(a-b):(b-a))) ;
</script>
</body>
</html>
