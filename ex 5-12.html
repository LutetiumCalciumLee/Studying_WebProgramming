<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animation</title>
<style>
@keyframes bomb {
  from { font-size: 500%; }
  to { font-size: 100%; }
}
h3 {
  animation-name: bomb;
  animation-duration: 3s;
  animation-iteration-count: infinite;
}
</style>
</head>
<body>
<h3>Boom!</h3>
<hr>
<p>
  The "Boom!" text animates from 500% to 100% font size over 3 seconds. This animation repeats infinitely.
</p>
</body>
</html>
