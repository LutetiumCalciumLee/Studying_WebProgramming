<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
    <h3>Making a login form with the &lt;label&gt; tag</h3>
    <hr>
    <form name="fo" method="get">
        <label>User ID : <input type="text" size="15" value=""></label><br>
        <label for="pass">Password : </label>
        <input id="pass" type="password" size="15" value="">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
