<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Writing JavaScript in the script tag</title>
    <script>
    function over(obj) {
        obj.src="banana.png";
    }
    function out(obj) {
        obj.src="apple.png";
    }
    </script>
</head>
<body>
<h3>Hover your mouse over it.</h3>
<hr>
<img src="apple.png" alt="image"
    onmouseover="this.src='banana.png'"
    onmouseout="this.src='apple.png'">
</body>
</html>
