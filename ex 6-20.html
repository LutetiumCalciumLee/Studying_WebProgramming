<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>break Statement</title>
</head>
<body>
<h3>Up to what number must we add from 1 to exceed 3000?</h3>
<hr>
<script>
  let i = 0, sum = 0;
  while(true) { // Infinite loop
    sum += i;  
    if(sum > 3000)
      break; // Sum exceeds 3000. Exit the loop
    i++;
  }
  document.write("If you add up to " + i + ", the sum exceeds 3000: " + sum);
</script>
</body>
</html>
