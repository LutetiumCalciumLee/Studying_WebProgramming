<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Time Information Input Application</title>
</head>
<body>
<h3>Happy Birthday</h3>
<hr>
Your birthday is February 9, 2003. If this is incorrect, please edit it.<br>
Please enter the party time and location.
<hr>
<form>
<table>
<tr><td>Birthday</td>
    <td><input type="date" value="2003-02-09"></td></tr>
<tr><td>Party Time</td>
    <td><input type="time"></td></tr>
<tr><td>Party Location</td>
    <td><input type="text"></td></tr>
</table>
</form>
</body>
</html>
