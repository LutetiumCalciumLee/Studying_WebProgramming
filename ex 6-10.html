<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comparison operation</title>
</head>
<body>
<h3>Comparison operation</h3>
<hr>
<script>
    let x = 13 , y = 7 ;
    document.write("x = " + x + ", y = " + y + "<br><br>") ;
    document.write("x == y : " + (x == y) + "<br>") ;
    document.write("x != y : " + (x != y) + "<br>") ;
    document.write("x >= y : " + (x >= y) + "<br>") ;
    document.write("x > y : " + (x > y) + "<br>") ;
    document.write("x <= y : " + (x <= y) + "<br>") ;
    document.write("x < y : " + (x < y) + "<br>") ;
</script>
</body>
</html>
