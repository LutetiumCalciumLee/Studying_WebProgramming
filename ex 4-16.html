<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rounded Corner Borders</title>
<style>
p {
    background: #90D000;
    padding: 20px;
    width: 300px;
}
#round1 { border-radius: 50px; }
#round2 { border-radius: 0px 20px 40px 60px; }
#round3 { border-radius: 0px 20px 40px; }
#round4 { border-radius: 0px 20px; }
#round5 { border-radius: 50px;
            border-style: dotted; }
</style>
</head>
<body>
<h3>Rounded Corner Borders</h3>
<hr>
<p id="round1">Rounded corners with a radius of 50 pixels</p>
<p id="round2">Rounded corners with radii of 0, 20, 40, 60 pixels</p>
<p id="round3">Rounded corners with radii of 0, 20, 40 pixels</p>
<p id="round4">Rounded corners with radii of 0, 20 pixels</p>
<p id="round5">Rounded dotted corners with a radius of 50 pixels</p>
</body>
</html>
